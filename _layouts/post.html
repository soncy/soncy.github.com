<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset='utf-8' />
        <title>{{ page.title }} - soncy.me</title>
        <meta name="keywords" content="{{ page.tags | join:',' }}" />
        <meta name="description" content="{{ page.description }}" />
        <link href="/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="/css/markdown.css" media="all" rel="stylesheet" type="text/css" />
        <link href="/css/pygments.css" media="all" rel="stylesheet" type="text/css" />
        <link href="/css/pages.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">soncy</a>
                <ul class="nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/list.html">列表</a></li>
                    <li class="active"><a href="">内容</a></li>
                    <li><a href="/links.html">链接</a></li>
                </ul>
                <a class="brand page-right" href="/">soncy.me</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="container">
                <div class="page-header"><h1>{{ page.title }}</h1></div>
                {{ content }}
                <p class="muted text-center">-- over --</p>
                <p>
                    <span class="span6 text-left">
                        {% if page.previous.title %}<i class="icon-arrow-left"></i>
                        上一篇：<a href="{{page.previous.url}}">{{page.previous.title}}</a>
                        {% endif %}
                    </span>
                    <span class="span6 text-right">
                        {% if page.next.title %}下一篇：<a href="{{page.next.url}}">{{page.next.title}}</a>
                        <i class="icon-arrow-right"></i>
                        {% endif %}
                    </span>
                </p>
            </div> 
             <div class="container"><hr /></div>
            <div class="container">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'qifendi'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
